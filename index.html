<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure DevOps Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <i class="fab fa-microsoft"></i>
                <span>Azure DevOps</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">Repos</a>
                <a href="#" class="nav-item">Boards</a>
                <a href="#" class="nav-item">Pipelines</a>
                <a href="#" class="nav-item">Test Plans</a>
            </nav>
        </div>
        <div class="header-right">
            <button class="btn-primary" onclick="openTaskModal()">
                <i class="fas fa-plus"></i> New Task
            </button>
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-section">
            <h3>Project</h3>
            <div class="project-info">
                <i class="fas fa-folder"></i>
                <span>Task Management</span>
            </div>
        </div>
        <div class="sidebar-section">
            <h3>Quick Actions</h3>
            <ul class="sidebar-menu">
                <li><a href="#"><i class="fas fa-tasks"></i> All Tasks</a></li>
                <li><a href="#"><i class="fas fa-clock"></i> Recent</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Assigned to me</a></li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-header">
            <h1>Task Board</h1>
            <div class="board-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search tasks..." id="searchInput">
                </div>
                <select id="filterAuthor" class="filter-select">
                    <option value="">All Authors</option>
                </select>
            </div>
        </div>

        <!-- Kanban Board -->
        <div class="kanban-board">
            <div class="kanban-column" data-status="new">
                <div class="column-header">
                    <h3><i class="fas fa-inbox"></i> New Tasks</h3>
                    <span class="task-count" id="newCount">0</span>
                </div>
                <div class="task-list" id="newTasks"></div>
            </div>

            <div class="kanban-column" data-status="ongoing">
                <div class="column-header">
                    <h3><i class="fas fa-play"></i> Ongoing</h3>
                    <span class="task-count" id="ongoingCount">0</span>
                </div>
                <div class="task-list" id="ongoingTasks"></div>
            </div>

            <div class="kanban-column" data-status="paused">
                <div class="column-header">
                    <h3><i class="fas fa-pause"></i> Paused</h3>
                    <span class="task-count" id="pausedCount">0</span>
                </div>
                <div class="task-list" id="pausedTasks"></div>
            </div>

            <div class="kanban-column" data-status="finished">
                <div class="column-header">
                    <h3><i class="fas fa-check"></i> Finished</h3>
                    <span class="task-count" id="finishedCount">0</span>
                </div>
                <div class="task-list" id="finishedTasks"></div>
            </div>
        </div>
    </main>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Task</h2>
                <button class="modal-close" onclick="closeTaskModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="taskForm" class="modal-body">
                <div class="form-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" name="title" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" name="description" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="taskAuthor">Author *</label>
                    <input type="text" id="taskAuthor" name="author" required>
                </div>

                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="taskFiles">Attachments</label>
                    <div class="file-upload-area" onclick="document.getElementById('taskFiles').click()">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload files or drag and drop</p>
                        <p class="file-types">All file types supported</p>
                    </div>
                    <input type="file" id="taskFiles" name="files" multiple hidden>
                    <div id="fileList" class="file-list"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeTaskModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div id="taskDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="taskDetailTitle">Task Details</h2>
                <button class="modal-close" onclick="closeTaskDetailModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="taskDetailContent">
                <!-- Task details will be populated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
